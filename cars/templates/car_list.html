{% extends "base.html" %}

{% block title  %}Car List{% endblock title %}

{% block content %}


	<div class="card-group">
	    <div class="row">
	    {% for car in cars %}
			<div class="card col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 p-2 mt-3">
			{% if car.car_img %}
			  <img class="card-img-top" src="{{car.car_img.url}}" alt="pretty picture">
			{% endif %}
			  <div class="card-body">
			    <h5 class="card-title">Model: {{car.model}}</h5>
			    <p class="card-text">Make: {{car.make}}</p>
			    <p class="card-text">Year: {{car.year}}</p>
			    <a href="{{car.get_absolute_url}}" class="btn btn-primary">Details</a>
			  </div>
			</div>
		{% endfor %}
		</div>
	</div>

{% endblock content %}
